{% macro header(section_or_page) %}
    <header>
        <h1>
            {% if section_or_page.extra.markdown_title %}
                {{section_or_page.extra.markdown_title | markdown(inline=true) | safe}}
            {% else %}
                {{section_or_page.title}}
            {% endif %}
        </h1>
    </header>
{% endmacro input %}
