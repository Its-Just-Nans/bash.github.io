name: Build Website

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: taiki-e/install-action@v2
      with:
        tool: zola@0.17.2

    - name: Update Reading List
      run: python ./update-reading-list.py

    - name: Fetch KaTeX
      run: ./fetch-katex.sh

    - name: Build Page
      run: zola build --output-dir _site

    - name: Upload GitHub Pages Artifact
      uses: actions/upload-pages-artifact@v1

  deploy_pages:
    needs: build
    if: github.ref_name == 'main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
