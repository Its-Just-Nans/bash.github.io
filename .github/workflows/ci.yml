name: Build Website

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  NPM_CONFIG_FUND: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: latest

    - uses: taiki-e/install-action@v2
      with:
        tool: zola@0.18.0

    - run: wget https://github.com/bash/seite/releases/download/0.1.1/x86_64-unknown-linux-musl.tar.gz
    - run: tar -xvf x86_64-unknown-linux-musl.tar.gz
    - run: sudo mv seite /usr/local/bin/seite
    - run: rm x86_64-unknown-linux-musl.tar.gz

    - run: make --version

    - name: Build Site
      run: make publish

    - name: Upload GitHub Pages Artifact
      uses: actions/upload-pages-artifact@v3

  deploy_pages:
    needs: build
    if: github.ref_name == 'main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
